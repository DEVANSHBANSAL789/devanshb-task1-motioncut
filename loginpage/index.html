<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes moveLeftToRightAndReturn {
        0% {
          transform: translateX(-20vw);
        }
        50% {
          transform: translateX(100vw);
        }
        50.01% {
          transform: translateX(100vw) rotateY(180deg);
        }
        100% {
          transform: translateX(0) rotateY(180deg);
        }
      }

      .animate-move-left-to-right-and-return {
        animation: moveLeftToRightAndReturn 4s linear infinite;
      }

      @keyframes animate {
        0% {
          opacity: 0;
          top: -10%;
          transform: translate(20px) rotate(0deg);
        }
        10% {
          opacity: 1;
        }
        20% {
          transform: translate(-20px) rotate(45deg);
        }
        40% {
          transform: translate(-20px) rotate(90deg);
        }
        60% {
          transform: translate(20px) rotate(180deg);
        }
        80% {
          transform: translate(-20px) rotate(45deg);
        }
        100% {
          top: 110%;
          transform: translate(20px) rotate(225deg);
        }
      }

      @keyframes fallDown {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .animate-fall-down {
        animation: fallDown 3s linear infinite;
      }

      body {
        background-image: url("trees.png"), url("bg.jpg");
        background-size: cover;
        background-position: center;
        overflow: hidden; /* Prevents scrollbars from appearing */
      }

      .girl {
        position: absolute;
        bottom: 8px; /* Start from the bottom */
        width: 20vw; /* Adjust as needed */
        height: 40vh; /* Maintain aspect ratio */
        left: 0; /* Start from the left */
        top: 30%;
      }

      /* Custom placeholder color styles */
      ::placeholder {
        color: rgb(94, 17, 4) !important; /* Ensure custom color applies */
      }

      /* Tailwind CSS classes */
      .input-style {
        /* Customize input styles here */
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        border-radius: 0.375rem;
        outline: none;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      /* Add styles for leaves */
      .leaves-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
      }

      .leaf {
        position: absolute;
        top: 0;
        inset: 0;
        pointer-events: none;
        width: 40px;
        height: 40px;
        animation: fallDown 3s linear infinite;
      }

      .leaf:nth-child(1) {
        left: 20%;
        animation: animate 20s linear infinite;
      }

      .leaf:nth-child(2) {
        left: 50%;
        animation: animate 14s linear infinite;
      }

      .leaf:nth-child(3) {
        left: 70%;
        animation: animate 12s linear infinite;
      }

      .leaf:nth-child(4) {
        left: 20%;
        animation: animate 15s linear infinite;
      }

      .leaf:nth-child(5) {
        left: 85%;
        animation: animate 18s linear infinite;
      }

      .leaf:nth-child(6) {
        left: 90%;
        animation: animate 12s linear infinite;
      }

      .leaf:nth-child(7) {
        left: 15%;
        animation: animate 14s linear infinite;
      }

      .leaf:nth-child(8) {
        left: 60%;
        animation: animate 15s linear infinite;
      }

      @media only screen and (max-width: 600px) {
        .girl {
          width: 30vw;
          height: auto;
          top: 40%;
        }
        .sign-in-box {
          max-width: 300px; /* Increase the max-width of the form container */
        }
        .input-style {
          font-size: 14px; /* Increase the font size of the input fields */
          padding: 0.5rem; /* Increase the padding of the input fields */
        }
        label {
          font-size: 20px; /* Increase the font size of the labels */
        }
        button[type="submit"] {
          font-size: 25px; /* Increase the font size of the submit button */
          padding: 0.5rem 1rem; /* Increase the padding of the submit button */
        }

        body {
          width: 100%;
          height: 100%;
          left: 50%;
          background-size: 100% 100%; /* Set background image to cover entire screen */
          background-position: center;
          background-image: url("trees.png"), url("bg.jpg");
          background-repeat: no-repeat;
        }
        .labe {
          font-size: 30px;
        }
        .leaf {
          height: 5vh;
          width: 3vw;
        }
      }

      @media only screen and (min-width: 601px) and (max-width: 768px) {
        .girl {
          width: 30vw;
          height: auto;
          top: 30%;
        }
        body {
          width: 100%;
          height: 100%;
          left: 50%;
          background-size: 100% 100%; /* Set background image to cover entire screen */
          background-position: center;
          background-image: url("trees.png"), url("bg.jpg");
          background-repeat: no-repeat;
        }
        .sign-in-box {
          max-width: 400px; /* Increase the max-width of the form container */
        }
        .input-style {
          font-size: 20px; /* Increase the font size of the input fields */
          padding: 0.5rem; /* Increase the padding of the input fields */
        }
        label {
          font-size: 20px; /* Increase the font size of the labels */
        }
        button[type="submit"] {
          font-size: 20px; /* Increase the font size of the submit button */
          padding: 0.5rem 1rem; /* Increase the padding of the submit button */
        }
        .loss {
          font-size: 20px;
        }
        .labe {
          font-size: 30px;
        }
        .leaf {
          height: 4vh;
          width: 5vw;
        }
      }

      @media only screen and (min-width: 769px) {
        .girl {
          width: 40vw;

        }
        body {
          width: 100%;

          background-size: 100% 100%; /* Set background image to cover entire screen */
          background-position: center;
          background-image: url("trees.png"), url("bg.jpg");

        }
        .sign-in-box {
          max-width: 500px; /* Increase the max-width of the form container */
        }
        .input-style {
          font-size: 30px; /* Increase the font size of the input fields */
          padding: 0.5rem; /* Increase the padding of the input fields */
        }
        label {
          font-size: 30px; /* Increase the font size of the labels */
        }
        button[type="submit"] {
          font-size: 30px; /* Increase the font size of the submit button */
          padding: 0.5rem 1rem; /* Increase the padding of the submit button */
        }
        .loss {
          font-size: 30px;
        }
        .labe {
          font-size: 30px;
        }
        .leaf {
          height: 5vh;
          width: 4vw;
        }
      }

      @media only screen and (min-width: 992px) {
        .girl {
          width: 40vw;
          height: auto;
          top: 10%;
        }
        body {
          width: 100%;
          height: 100%;
          left: 20%;
          background-size: 100% 100%; /* Set background image to cover entire screen */
          background-position: center;
          background-image: url("trees.png"), url("bg.jpg");
          background-repeat: no-repeat;
        }
        .sign-in-box {
          max-width: 550px; /* Increase the max-width of the form container */
        }
        .input-style {
          font-size: 30px; /* Increase the font size of the input fields */
          padding: 0.5rem; /* Increase the padding of the input fields */
        }
        label {
          font-size: 30px; /* Increase the font size of the labels */
        }
        button[type="submit"] {
          font-size: 30px; /* Increase the font size of the submit button */
          padding: 0.5rem 1rem; /* Increase the padding of the submit button */
        }
        .loss {
          font-size: 30px;
        }
        .labe {
          font-size: 30px;
        }
        .leaf {
          height: 4vh;
          width: 3vw;
        }
      }

      @media only screen and (min-width: 1200px) and (max-width: 3000px) {
        .girl {
          width: 20vw;
          height: auto;
          top: 25%;
        }
        body {
          width: 100%;
          height: 100%;
          left: 40%;
          background-size: 100% 100%; /* Set background image to cover entire screen */
          background-position: center;
          background-image: url("trees.png"), url("bg.jpg");
          background-repeat: no-repeat;
        }
        .sign-in-box {
          max-width: 600px; /* Increase the max-width of the form container */
        }
        .input-style {
          font-size: 35px; /* Increase the font size of the input fields */
          padding: 0.5rem; /* Increase the padding of the input fields */
        }
        label {
          font-size: 35px; /* Increase the font size of the labels */
        }
        button[type="submit"] {
          font-size: 35px; /* Increase the font size of the submit button */
          padding: 0.5rem 1rem; /* Increase the padding of the submit button */
        }
        .loss {
          font-size: 35px;
        }
        .labe {
          font-size: 40px;
        }
        .leaf {
          height: 4vh;
          width: 3vw;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Add this div inside the body tag -->
    <div class="leaves-container relative">
      <img src="leaf_01.png" alt="Leaf" class="leaf" />

    </div>
    <img
      src="girl.png"

    />
    <div
      class="relative flex items-center justify-center w-full max-w-md p-4 bg-white bg-opacity-75 rounded-lg shadow-lg sign-in-box"
    >
      <form action="" method="post" class="w-full">
        <div class="mb-4">
          <label
            for="username"
            class="block text-red-800 mb-4 font-bold flex items-center justify-center text-2xl labe"
          >
            Sign in
          </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 input-style"
          />
        </div>
        <div class="mb-6">
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 input-style"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-red-800 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Login
        </button>

        <!-- Forgot Password and Sign Up links -->
        <div class="mt-4 text-sm text-red-900 flex justify-between loss">
          <a href="#" class="hover:text-gray-900">Forgot Password</a>
          <a href="#" class="hover:text-gray-900">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
